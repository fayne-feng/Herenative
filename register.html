        * {
            margin: 0;
            padding: 0;

        }

            --secondary: #bfc7b1; /* 浅灰带绿 */

            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* 头部导航 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 10px rgba(112, 130, 56, 0.08);
            z-index: 1000;
            padding: 11.5px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 8px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 48px;
            margin-right: 48px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-buttons {
            display: flex;
            align-items: center;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
            margin-right: 16px;
        }

        .btn-outline:hover {
            background: var(--secondary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);

            padding-bottom: 60px;
            min-height: 100vh;
            display: flex;
            align-items: center;

        }

            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(112, 130, 56, 0.13);

            width: 100%;

        }

            font-weight: 700;
            color: var(--primary-dark);

        }

        .register-subtitle {
            color: var(--gray);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: var(--light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-row .form-group {

        }

        .register-btn {

            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 8px;

        }

        .login-link {

            margin-top: 24px;

            font-size: 14px;

            color: var(--primary);
            text-decoration: none;

        }

        .city-card {

            top: 36px;
            left: 50%;

            min-width: 140px;
            background: #fff;
            border-radius: 12px;

            color: var(--primary-dark);

            color: var(--dark);

            cursor: pointer;
            border-radius: 6px;

    function getTranslation(key) {
        const lang = localStorage.getItem('lang') || 'zh';
        const dict = translations[lang];
        return dict && dict[key] ? dict[key] : key;
    }

    function setLang(lang) {
        localStorage.setItem('lang', lang);
        applyTranslation(lang);
    }

    function applyTranslation(lang) {
        const dict = translations[lang];
        if (!dict) return;
        
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (dict[key]) el.textContent = dict[key];
        });
        
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
            const key = el.getAttribute('data-i18n-placeholder');
            if (dict[key]) el.placeholder = dict[key];
        });
        
        // 更新页面标题
        const title = document.querySelector('title[data-i18n]');
        if (title && dict[title.getAttribute('data-i18n')]) {
            document.title = dict[title.getAttribute('data-i18n')];
        }
    }

    // 翻译按钮功能

    document.querySelectorAll('.translate-option').forEach(opt => {

          }
        } catch(err) {}
        window.open('https://wa.me/7419737390','_blank');
        e.preventDefault();
        return false;
      }

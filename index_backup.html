    <!-- HTTPS强制重定�?-->
    <script>
        // 检查当前协议，如果不是HTTPS则重定向
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {

        }
    </script>
    
    <!-- SSL证书问题修复 -->
    <script>
        // 检查SSL证书问题并重定向
        (function() {
            const currentHost = window.location.hostname;
            const currentProtocol = window.location.protocol;
            
            // 如果是herenative.com且不是HTTPS，重定向到www版本
            if (currentHost === 'herenative.com' && currentProtocol === 'https:') {
                // 检查是否有SSL证书问题
                if (window.location.href.includes('herenative.com') && !window.location.href.includes('www.')) {
                    // 重定向到www版本，这个通常有正确的SSL证书
                    const newUrl = window.location.href.replace('https://herenative.com', 'https://www.herenative.com');
                    window.location.href = newUrl;
                }
            }
            
            // 强制HTTPS重定向（排除本地开发环境）
            const isLocalhost = window.location.hostname === 'localhost' || 
                               window.location.hostname === '127.0.0.1' ||
                               window.location.hostname.includes('192.168.') ||
                               window.location.hostname.includes('10.') ||
                               window.location.hostname.includes('172.');
            
            if (window.location.protocol === 'http:' && !isLocalhost) {
                const httpsUrl = window.location.href.replace('http:', 'https:');
                window.location.replace(httpsUrl);
                return;
            }
            
            // 确保所有相对链接都使用当前协议
            const currentHost2 = window.location.host;
            
            // 重写所有相对链接为绝对链接
            document.addEventListener('DOMContentLoaded', function() {
                const links = document.querySelectorAll('a[href^="./"], a[href^="/"], a[href^="?"]');
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && !href.startsWith('http') && !href.startsWith('#')) {
                        link.href = currentProtocol + '//' + currentHost2 + href;
                    }
                });
            });
            
            // 重写所有相对图片链�?
            document.addEventListener('DOMContentLoaded', function() {
                const images = document.querySelectorAll('img[src^="./"], img[src^="/"]');
                images.forEach(img => {
                    const src = img.getAttribute('src');
                    if (src && !src.startsWith('http')) {
                        img.src = currentProtocol + '//' + currentHost2 + src;
                    }
                });
            });
        })();
    </script>

function setLang(lang) {
    localStorage.setItem('lang', lang);
    applyTranslation(lang);
    // 设置body的class用于英文页面字母间距
    if (lang === 'en') {
        document.body.classList.add('lang-en');
    } else {
        document.body.classList.remove('lang-en');
    }
}
function applyTranslation(lang) {
    const dict = translations[lang];
    if (!dict) return;
    
    // 优先翻译所有带data-i18n的元�?
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
    });
    
    // 兼容原有方式
    document.querySelectorAll('*').forEach(el => {
        if (el.offsetParent === null && el.tagName !== 'BODY') return;
        if (el.childNodes.length === 1 && el.childNodes[0].nodeType === 3) {
            const txt = el.textContent.trim();
            if (dict[txt]) el.textContent = dict[txt];
        }
        if (el.placeholder && dict[el.placeholder]) el.placeholder = dict[el.placeholder];
        if (el.value && dict[el.value]) el.value = dict[el.value];
        if (el.getAttribute && el.getAttribute('aria-label') && dict[el.getAttribute('aria-label')]) {
            el.setAttribute('aria-label', dict[el.getAttribute('aria-label')]);
        }
    });
}
